    <main>
       <form action="/contact">
       <div >
           
           <form action="">
            
               <div class="main-user-info">
                <h3 id="formtitle">Contact me</h3>
                <hr>

                <div class="user-input-box">
                   <label for="fullName">Full Name</label>
                   <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name" required> 
                </div>
<br>
                <div class="user-input-box">
                    <label for="username">Full Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required >
                 </div>
<br>
                 <div class="user-input-box">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" placeholder="Enter Email">
                 </div>
<br>
                 <div class="user-input-box">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Numeber">
                 </div>
<br>
                <div class="user-input-box">
                   <label for="box" >Is there something you wish to say?</label><br><br>
                   <textarea id="box" name="w3review" rows="5" cols="30">What would you like to say?</textarea>
                </div>

                <div class="user-input-box">
                    <label for="favcolor">Select your favorite color:</label>
                    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                    </div>
     
     <br> 
     <br>
                    <div class="user-input-box">
                    <label for="birthday">Your birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                    <input type="submit" value="Submit">
                    </div>
     <br>
     
     <br>  
                    <div class="gender-details-box">
                    <div class="gender-category">
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    </div>
                 </div>
     <br>
                  <div class="form-submit-btn">
                  <input type="submit" value="Kontakt me">
                  <input type="reset">
                 </div>
                    </div>
<br>
              
                </div>
<br>               
              
<br>
